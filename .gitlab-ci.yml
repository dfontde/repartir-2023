image: openjdk:17-jdk-alpine

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - build
  - test
  - package
  - report
  - deploy

build:
  stage: build
  script:
    - ./gradlew --build-cache assemble --info
  artifacts:
    when: on_success
    paths:
      - build/classes

unit-test:
  stage: test
  script:
    - ./gradlew test --info
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/**/TEST-*.xml


integration-test:
  stage: test
  script:
    - ./gradlew integrationTest --info
  artifacts:
    when: always
    reports:
      junit: build/test-results/integrationTest/**/TEST-*.xml

ui-test:
  stage: test
  script:
    - export CHROME_OPTIONS=--headless
    - ./gradlew uiTest --info
  artifacts:
    when: always
    reports:
      junit: build/test-results/uiTest/**/TEST-*.xml

acceptance-test:
  stage: test
  script:
    - export CHROME_OPTIONS=--headless
    - ./gradlew acceptanceTest --info
  artifacts:
    when: always
    reports:
      junit: build/test-results/acceptanceTest/**/TEST-*.xml

linting:
  stage: test
  script:
    - echo "Linting code... This will take about 10 seconds."

package:
  stage: package
  script:
    - echo "Packaging"

report-tests:
  stage: report
  script:
    - echo "Reporting"

deploy-dev:
  stage: deploy
  script:
    - echo "Deploying application to DEV..."
    - echo "Application successfully deployed."
